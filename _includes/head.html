<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <META NAME="robots" CONTENT="noindex,nofollow">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <script src="{{ "/assets/jquery-3.1.1.min.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "/assets/scripts.js" | relative_url }}" type="text/javascript"></script>

  <link rel="stylesheet" href="https://use.typekit.net/hgh3bsv.css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</head>
